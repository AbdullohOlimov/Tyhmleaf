<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
</head>
<body>
<h2>Students</h2>

<table border="1">
    <thead>
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Last name</th>
        <th>phone</th>
        <th>email</th>
        <th>action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student: ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.phone}"></td>
        <td th:text="${student.email}"></td>
        <td >Action</td>
    </tr>
    </tbody>
</table>
</body>
</html>
